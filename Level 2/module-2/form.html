<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Коллекция элементов elements, методы форм reset и submit</title>
<link rel="stylesheet" type="text/css" href="css/form.css">
	<script type="text/javascript">
		 var f;
  
	function f(){
		f=document.forms[0];
	}
	function r(){
		txt=f.elements.q;
		txt.select()
	}
	function s(){
		f.elements[2].click();
	}
	</script>
 

</head>
<body>
<form action="http://google.ru/search" target="_blank" name="search">
	<fieldset>
		<legend>Я ищу</legend>
		<div class="block">
			<label><span>Слово</span><input type="text" name="q" value="Уарабей"></label>
		</div>
	</fieldset>
	<div class="block">
		<a class="ff" href="javascript:f()">Кликнуть</a>
		<a href="javascript:r()">Сбросить</a>
		<a href="javascript:s()">Отправить</a>
		<button type='submit'>Submit</button>
		</div>
</form>
</body>
</html>
