function f(){
	var i=document.createElement("em");

	var p=document.createElement("strong");
	p.appendChild(document.createTextNode("жирный "));
	var t=document.createTextNode("текст");
	var br=document.createElement("br");
	var f=document.createDocumentFragment();// создаем фрагмент
	// и помещаем туда все созданые элементы
	f.appendChild(i);
	f.appendChild(p);
	f.appendChild(t);
	f.appendChild(br);
	var d=document.getElementsByTagName("div");// записываем строки в дивы перед первым ребенком
	for(var i=0;i<d.length; i++)
		d[i].insertBefore(f.cloneNode(true),  d[i].firstChild);
}
